<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projets du Client - Mini CRM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* ==============================
   VARIABLES & RESET
============================== */

:root {
  --primary: #4361ee;
  --primary-dark: #3a56d4;
  --primary-light: #eef2ff;
  --success: #2a9d8f;
  --danger: #e63946;
  --warning: #f4a261;
  --info: #264653;
  --light: #f8f9fa;
  --dark: #212529;
  --gray: #6c757d;
  --gray-light: #e9ecef;
  --border: #dfe3e8;
  --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
  --radius-sm: 6px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --transition: all 0.25s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, 'Helvetica Neue', sans-serif;
  background-color: #f0f2f5;
  color: var(--dark);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ==============================
   LAYOUT GLOBAL
============================== */

.app-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* ==============================
   HEADER
============================== */

.app-header {
  margin-bottom: 32px;
}

.header-content {
  display: flex;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

.back-button {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: var(--primary);
  font-weight: 600;
  padding: 10px 18px;
  border-radius: var(--radius-md);
  background: var(--primary-light);
  transition: var(--transition);
  font-size: 0.95rem;
}

.back-button:hover {
  background: rgba(67, 97, 238, 0.2);
  transform: translateX(-3px);
  box-shadow: var(--shadow-sm);
}

.app-title {
  font-size: 1.8rem;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 14px;
}

/* ==============================
   CONTENU PRINCIPAL
============================== */

.main-content {
  display: flex;
  flex-direction: column;
  gap: 28px;
}

/* Section Actions & Stats */
.actions-section {
  background: white;
  border-radius: var(--radius-md);
  padding: 28px;
  box-shadow: var(--shadow-sm);
}

.projects-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 20px;
  margin-bottom: 28px;
}

.stat-card {
  background: white;
  border-radius: var(--radius-md);
  padding: 20px;
  text-align: center;
  box-shadow: var(--shadow-sm);
  transition: var(--transition);
  border-top: 3px solid var(--gray);
}

.stat-card.success { border-top-color: var(--success); }
.stat-card.info { border-top-color: var(--info); }

.stat-card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
}

.stat-number {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 6px;
  color: var(--dark);
  line-height: 1.2;
}

.stat-label {
  font-size: 0.85rem;
  color: var(--gray);
  text-transform: uppercase;
  letter-spacing: 0.8px;
  font-weight: 600;
}

/* Filtres */
.filters-section {
  margin-top: 20px;
}

.filters-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
  align-items: flex-end;
}

@media (min-width: 768px) {
  .filters-grid {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  }
}

/* ==============================
   FORMULAIRES & BOUTONS
============================== */

.btn {
  padding: 10px 18px;
  border: none;
  border-radius: var(--radius-sm);
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: var(--transition);
  font-size: 0.95rem;
  text-decoration: none;
  justify-content: center;
}

.btn-primary {
  background: var(--primary);
  color: white;
}
.btn-primary:hover:not(:disabled) {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: var(--gray-light);
  color: var(--dark);
}
.btn-secondary:hover {
  background: #dee2e6;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 18px;
}

.form-label {
  font-weight: 600;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.95rem;
}

.form-input {
  padding: 12px 16px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  font-size: 1rem;
  transition: var(--transition);
  background: white;
}

.form-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

/* Checkbox personnalisée */
.form-checkbox {
  margin-top: 8px;
}

.checkbox-label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-weight: 500;
  color: var(--dark);
  user-select: none;
}

.checkbox-custom {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border);
  border-radius: 6px;
  margin-right: 12px;
  position: relative;
  transition: var(--transition);
  flex-shrink: 0;
}

.checkbox-label input[type="checkbox"] {
  display: none;
}

.checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
  background-color: var(--success);
  border-color: var(--success);
}

.checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
  content: "✓";
  position: absolute;
  color: white;
  font-size: 12px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
}

/* ==============================
   SECTION PROJETS
============================== */

.projects-section {
  background: white;
  border-radius: var(--radius-md);
  padding: 28px;
  box-shadow: var(--shadow-sm);
}

.section-header {
  margin-bottom: 24px;
}

.section-title {
  font-size: 1.5rem;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 12px;
}

.table-container {
  overflow-x: auto;
}

.projects-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 700px;
}

.projects-table th,
.projects-table td {
  padding: 16px 14px;
  text-align: left;
  border-bottom: 1px solid var(--border);
}

.projects-table th {
  background: var(--light);
  font-weight: 600;
  color: var(--gray);
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status-badge {
  padding: 6px 14px;
  border-radius: 30px;
  font-size: 0.85rem;
  font-weight: 600;
  display: inline-block;
}

.status-en_cours { background: #e3f2fd; color: #1976d2; }
.status-terminé { background: #e8f5e9; color: #2e7d32; }
.status-en_retard { background: #ffebee; color: #c62828; }

.action-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.action-btn {
  padding: 8px 14px;
  border: none;
  border-radius: var(--radius-sm);
  font-size: 0.85rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: var(--transition);
}

.btn-warning { 
  background: #fff3e0; 
  color: #ef6c00;
}
.btn-warning:hover {
  background: #ffe7c2;
  transform: translateY(-1px);
}

.btn-danger { 
  background: #ffebee; 
  color: #c62828;
}
.btn-danger:hover {
  background: #ffdde0;
  transform: translateY(-1px);
}

/* État vide */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--gray);
}

.empty-state i {
  font-size: 4rem;
  margin-bottom: 20px;
  color: #dbeafe;
}

.empty-state h3 {
  margin: 16px 0;
  color: var(--dark);
  font-size: 1.6rem;
}

/* ==============================
   MODAL (AJOUT/MODIFICATION DE PROJET) - CORRIGÉ
============================== */

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.modal-content {
  background: white;
  border-radius: var(--radius-lg);
  width: 100%;
  max-width: 550px;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
  box-shadow: var(--shadow-lg);
  animation: modalFadeIn 0.3s ease;
  /* SUPPRIMER le padding: 10px; qui causait le problème */
}

@keyframes modalFadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 24px 28px 20px;
  border-bottom: 1px solid var(--border);
  background: linear-gradient(135deg, #f8faff 0%, #f0f4f8 100%);
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
}

.modal-title {
  font-size: 1.5rem;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
}

.modal-close {
  background: none;
  border: none;
  font-size: 1.3rem;
  cursor: pointer;
  color: var(--gray);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
  position: absolute;
  top: 20px;
  right: 20px;
}

.modal-close:hover {
  background: var(--light);
  color: var(--danger);
  transform: rotate(90deg);
}

.modal-form {
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 0; /* Reset pour le modal */
}

.form-label {
  font-weight: 600;
  color: var(--dark);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.95rem;
}

.form-input {
  padding: 12px 16px;
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  font-size: 1rem;
  transition: var(--transition);
  background: white;
  width: 100%;
}

.form-input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
}

textarea.form-input {
  resize: vertical;
  min-height: 100px;
  font-family: inherit;
}

/* Checkbox personnalisée pour le modal */
.form-checkbox {
  margin-top: 8px;
  padding: 12px 0;
}

.checkbox-label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-weight: 500;
  color: var(--dark);
  user-select: none;
  padding: 8px 0;
}

.checkbox-custom {
  width: 20px;
  height: 20px;
  border: 2px solid var(--border);
  border-radius: 6px;
  margin-right: 12px;
  position: relative;
  transition: var(--transition);
  flex-shrink: 0;
}

.checkbox-label input[type="checkbox"] {
  display: none;
}

.checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
  background-color: var(--success);
  border-color: var(--success);
}

.checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
  content: "✓";
  position: absolute;
  color: white;
  font-size: 12px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
}

.form-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 28px;
  padding-top: 24px;
  border-top: 1px solid var(--border);
  justify-content: flex-end;
}

/* ==============================
   ALERTES
============================== */

.alert {
  position: fixed;
  top: 24px;
  right: 24px;
  padding: 16px 24px;
  border-radius: var(--radius-md);
  color: white;
  font-weight: 600;
  z-index: 10000;
  display: flex;
  align-items: center;
  gap: 14px;
  box-shadow: var(--shadow-lg);
  animation: slideInRight 0.3s ease;
  max-width: 90%;
}

.alert-success { background: var(--success); }
.alert-error { background: var(--danger); }

@keyframes slideInRight {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}

/* ==============================
   RESPONSIVE
============================== */

@media (max-width: 768px) {
  .app-container {
    padding: 16px;
  }
  
  .header-content {
    flex-direction: column;
    align-items: stretch;
  }
  
  .projects-stats {
    grid-template-columns: repeat(2, 1fr);
  }
  
  @media (max-width: 480px) {
    .projects-stats {
      grid-template-columns: 1fr;
    }
  }
  
  .filters-grid {
    grid-template-columns: 1fr;
  }
  
  .modal-content {
    max-width: 95%;
    margin: 10px;
  }
  
  .modal-header,
  .modal-form {
    padding: 20px;
  }
  
  .stat-number {
    font-size: 1.4rem;
  }
  
  .app-title {
    font-size: 1.6rem;
  }
  
  .form-actions {
    flex-direction: column;
  }
  
  .form-actions .btn {
    width: 100%;
  }
}

@media (max-width: 480px) {
  .btn {
    padding: 12px;
    font-size: 0.9rem;
  }
  
  .action-btn {
    padding: 6px 10px;
    font-size: 0.8rem;
  }
  
  .modal-header {
    padding: 16px 20px 12px;
  }
  
  .modal-form {
    padding: 16px;
  }
}
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Retour aux clients
          </a>
          <h1 class="app-title">
            <i class="fas fa-folder"></i>
            <span id="clientName">Projets du Client</span>
          </h1>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Actions et Statistiques -->
        <section class="actions-section">
          <div class="projects-stats">
            <div class="stat-card">
              <div class="stat-number" id="totalProjects">0</div>
              <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="activeProjects">0</div>
              <div class="stat-label">En cours</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="completedProjects">0</div>
              <div class="stat-label">Terminés</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="overdueProjects">0</div>
              <div class="stat-label">En retard</div>
            </div>
            <div class="stat-card success">
              <div class="stat-number" id="monthlyRevenue">0 MAD</div>
              <div class="stat-label">Ce mois-ci</div>
            </div>
            <div class="stat-card info">
              <div class="stat-number" id="totalRevenue">0 MAD</div>
              <div class="stat-label">Total</div>
            </div>
          </div>

          <section class="filters-section">
            <div class="filters-grid">
              <button id="addProjectBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                Nouveau Projet
              </button>
              <div class="form-group">
                <label for="searchInput" class="form-label">
                  <i class="fas fa-search"></i>
                  Rechercher un projet
                </label>
                <input
                  type="text"
                  id="searchInput"
                  class="form-input"
                  placeholder="Nom de projet"
                />
              </div>

              <div class="form-group">
                <label for="statusFilter" class="form-label">
                  <i class="fas fa-filter"></i>
                  Filtrer par statut
                </label>
                <select id="statusFilter" class="form-input">
                  <option value="">Tous les statuts</option>
                  <option value="en_cours">En cours</option>
                  <option value="terminé">Terminé</option>
                </select>
              </div>

              <div class="form-group">
                <label for="paymentFilter" class="form-label">
                  <i class="fas fa-receipt"></i>
                  Filtre paiement
                </label>
                <select id="paymentFilter" class="form-input">
                  <option value="">Tous</option>
                  <option value="paid">Payés</option>
                  <option value="unpaid">Non payés</option>
                </select>
              </div>
            </div>
          </section>
        </section>

        <!-- Liste des projets -->
        <section class="projects-section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-tasks"></i>
              Liste des Projets
            </h2>
          </div>
          <div class="table-container">
            <div id="projectsContainer">
              <!-- État vide sera géré par JS -->
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal pour ajouter/modifier un projet - CORRIGÉ -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">
            <i class="fas fa-plus"></i>
            Nouveau Projet
          </h2>
          <button class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <form id="projectForm" class="modal-form">
          <input type="hidden" id="projectId" />

          <div class="form-group">
            <label for="projectTitle" class="form-label">
              <i class="fas fa-heading"></i>
              Titre du projet *
            </label>
            <input
              type="text"
              id="projectTitle"
              class="form-input"
              required
              placeholder="Ex: Site web corporatif"
            />
          </div>

          <div class="form-group">
            <label for="projectDescription" class="form-label">
              <i class="fas fa-align-left"></i>
              Description
            </label>
            <textarea
              id="projectDescription"
              class="form-input"
              placeholder="Décrivez les détails du projet..."
              rows="3"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="projectStatus" class="form-label">
              <i class="fas fa-tag"></i>
              Statut
            </label>
            <select id="projectStatus" class="form-input">
              <option value="en_cours">En cours</option>
              <option value="terminé">Terminé</option>
            </select>
          </div>

          <div class="form-group">
            <label for="projectDueDate" class="form-label">
              <i class="fas fa-calendar-alt"></i>
              Date d'échéance
            </label>
            <input type="date" id="projectDueDate" class="form-input" />
          </div>

          <div class="form-group">
            <label for="projectAmount" class="form-label">
              <i class="fas fa-money-bill-wave"></i>
              Montant (MAD) *
            </label>
            <input
              type="number"
              id="projectAmount"
              class="form-input"
              min="0"
              step="100"
              placeholder="Ex: 5000"
              required
            />
          </div>

          <div class="form-group form-checkbox">
            <label class="checkbox-label">
              <input type="checkbox" id="projectIsPaid" />
              <span class="checkbox-custom"></span>
              Payé par le client
            </label>
          </div>

          <div class="form-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              <i class="fas fa-times"></i>
              Annuler
            </button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <i class="fas fa-save"></i>
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>

    
    <script src="scripts/script_projets_CRM.js"></script>
  </body>
</html>
